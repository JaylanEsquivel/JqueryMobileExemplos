<html lang="pt-BR">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
       
    </head>
    <body>
        <!-- Inicio da Página -->
        <div data-role="page" data-theme="a">
                <!-- Inicio do cabecalho -->
                <header data-role="header"  data-position="fixed" data-theme="b">
                    <a href="#" data-icon="gear" class="ui-btn-right">Ferramentas</a>
                    <h1>Botões com Jquery</h1> 
                <!-- Inicio do navegacao principal -->
                <nav data-role="navbar">
                    <ul>
                        <li><a href="#" class="ui-btn-active ui-state-persist">ONE</a></li> <!-- para quando voltar o link continuar ativo ui-state-persist -->
                        <li><a href="#">TWO</a></li>
                        <li><a href="#">THREE</a></li>
                    </ul>
                </nav>
                <!-- fim do navegacao principal -->
               </header>
                <!-- fim do cabecalho --> 
                <div data-role="content">
                    <a href="#" data-role="button" data-shadow="false" data-corners="false">Link sem sombras e canto redondo</a>
                    <a href="#" data-role="button">Link</a>
                    <input type="submit" value="Submit">
                    <button>Button</button>
                    <button data-mini="true">Button</button>
                    <button data-icon="search">Buscar</button>
                    <button data-icon="arrow-r" data-iconpos="right">Direita</button>
                    <button data-icon="arrow-u" data-iconpos="top">Top</button>
                    <button data-icon="arrow-d" data-iconpos="bottom">Baixo</button>
                 </div>
                <footer data-role="footer" class="ui-bar" data-position="fixed"> <!-- ui-bar da padding / position deixa fixed -->
                    <small class="ui-bar"> Guia Noturno &#169 Todos direitos Reservados</small>
                </footer>
        </div>
        <!-- Fim da Página --> 
    </body>

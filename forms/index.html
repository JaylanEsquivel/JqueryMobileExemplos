<!DOCTYPE html>
<!-- APRENDENDO JQUERY MOBILE PRIMEIROS PASSOS PARA O SUCESSO 26/03/18-->
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width" >
        <title>JqueryMobile - one</title>
        <!--<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" >
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script> -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
       <!-- <script text="text/javascript">
            $.mobile.ajaxEnabled=false;
        </script> --> <!-- Desabilita o Ajax geral-->
    </head>
    <body>
        <!-- Inicio da Página -->
        <div data-role="page">
                <!-- Inicio do cabecalho -->
                <header data-role="header"  data-position="fixed">
                    <h1>Form</h1>
                </header>
                <!-- fim do cabecalho -->
                <!-- Inicio do navegacao principal -->
                <nav data-role="navbar">
                    <ul>
                        <li><a href="#" class="ui-btn-active ui-state-persist">HOME</a></li>
                        <li><a href="#">PRODUTOS</a></li> <!-- Desabilita o Ajax Rel External-->
                        <li><a href="#">EQUIPE</a></li> <!-- Desabilita o Ajax Data-ajax, target="_self", Rel="external" External-->
                    </ul>
                </nav>
                <!-- fim do navegacao principal -->
                <!-- inicio principal -->
                <section data-role="content">
                    <form action="#" method="get">
                        <div data-role="fieldcontain">
                            <label for="nome">Seu Nome:</label>
                            <input type="text" name="nome" id="nome"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" name="sobre" id="sobre"/>
                        </div>
                        <div data-role=="fieldcontain">
                            <label for="age">Age:</label>
                            <input max="120" type="range" min="7" value="" id="age" name="age"/>
                        </div>
                        <div data-role=="fieldcontain">
                            <label for="marcas">Marcas:</label>
                            <select id="marc" name="marc">
                                <option value="honda" selected >Honda</option>
                                <option value="Yamaha">Yamaha</option>
                                <option value="Chevrolet">Chevrolet</option>
                            </select>
                        </div>
                         <div data-role=="fieldcontain">
                            <input type="checkbox" id="it" name="it"/>
                            <label for="it">Check:</label>
                        </div>
                    </form>
                  
                </section>
                <!-- fim principal -->
                <!-- inicio footer da pagina -->
                <footer data-role="footer" data-position="fixed">
                   <small class="ui-bar">Guia Noturno &#169 2018 Todos Direitos Reservados</small>
                </footer>
                <!-- fim footer da pagina -->
        </div>
        <!-- Fim da Página --> 
    </body>
</html>
